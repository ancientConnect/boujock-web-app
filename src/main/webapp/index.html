<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boujock</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" type="text/javascript"></script>

</head>
<body class="flex flex-col items-center justify-between min-h-screen bg-gray-100">
    <header class="header">
        <a href="about.html"><h1>Boujock</h1></a>
    </header>

    <canvas id="cyberBackgroundCanvas"></canvas>

<div class="main-content-wrapper">
        <div class="video-section">
            
            <video id="boujeeVideo" autoplay loop muted playsinline class="circular-video">
                <source src="/Boujock/videos/boujeeWalk.mp4" type="video/mp4">
                <!--  message if the browser does not support the video tag -->
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- container for the curved text SVG -->
        <div class="curved-text-container">
            <svg class="curved-text-svg" viewBox="0 0 600 250" preserveAspectRatio="xMidYMid meet">

                <!--
                    <path> element defines the curve that the text will follow.
                -->
                <path id="curve" fill="none" stroke="none"
                      d="M 60 50 A 250 250 0 0 0 440 40"/>
                    
                      
                      
                <!--
                    <textPath> element makes text follow an SVG path.
              -->
                <text>
                    <textPath href="#curve" startOffset="0%" text-anchor="start">
                        -Boujee-------Peacock---
                    </textPath>
                </text>
            </svg>
        </div>
    </div>

        
    
    <footer class="footer">
        <p>&copy;Boujock 2025.</p>
    </footer>
     <audio id="backgroundSoundtrack" autoplay loop>
        <!--
        -->
        <source src="/Boujock/audio/city-streets-342387.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
